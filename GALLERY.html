    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .slideshow {
            position: relative;
            width: 100%;
            height: 100vh; /* Adjust height to fill the viewport */
            overflow: hidden;
        }
        .slideshow img {
            width: 100%; /* Ensure image fills the container */
            height: 100%; /* Ensure image fills the container */
            object-fit: cover; /* Maintain aspect ratio and cover entire container */
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            filter: blur(10px); /* Apply blur effect */
        }
        .slideshow img.active {
            opacity: 1;
        }
        .slideshow-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            color: black; /* Set text color to black */
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 10px; /* Adjust gap between images */
            padding: 20px; /* Adjust padding */
            margin-top: 40px; /* Add margin to separate from slideshow */
            border: 2px solid #ccc; /* Add border */
            border-radius: 10px; /* Optional: Rounded border */
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .gallery-item img {
            width: 120%; /* 20% bigger */
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1); /* Zoom effect on hover */
        }
    </style>
</head>

    <script>
        // JavaScript for slideshow functionality
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll('.slideshow img');
            const interval = 2000; // Change image every 2 seconds

            let index = 0;
            setInterval(() => {
                images[index].classList.remove('active');
                index = (index + 1) % images.length;
                images[index].classList.add('active');
            }, interval);
        });
